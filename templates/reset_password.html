{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<section class="section-conten padding-y" style="min-height:90vh; margin: top 50px;">
<div class="container mt-4">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-12 custom-border" style="padding: 10px; text-align: center;">
        <h1 style="font-size: 2em; color: #333; font-weight: 300; text-transform: uppercase;">Forgotten your password?</h1>
        <p>Enter your e-mail address to obtain a new password.</p>
        <form action="." method="post">
          {{ form.as_p }}
          <p ><input type="submit" value="Send e-mail"></p>
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
</section>
  
{% endblock %}
