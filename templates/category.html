{% extends "base.html" %}
{% block title %}My Product detail{% endblock  %}
{% block content %}

<!-- ========================= SECTION MAIN ========================= -->

<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm" style="height: 800px;">
    <div class="container">
        <header class="section-heading">
            <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
            <h2 class="section-title" style="font-weight:300;">{{ category_name|title }}</h2>
        </header><!-- sect-heading -->
        <div class="row">
            {% for prod in products %}
            <div class="col-md-3">
                <div class="card card-product-grid" >
                    <a href="{% url 'productdetail' prod.id %}" class="img-wrap">
                        <img src="{{ prod.image.url }}" >
                    </a>
                    <figcaption class="info-wrap">
                        <a href="{% url 'productdetail' prod.id %}" class="title">{{ prod.title }}</a>
                        <div class="price mt-1">â‚¹ {{ prod.price }}</div>
                    </figcaption>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>



<!-- ========================= SECTION  END// ========================= -->

{% endblock %}
