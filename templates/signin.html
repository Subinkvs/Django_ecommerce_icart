{% extends "base.html" %}
{% block title %}My Signin page{% endblock  %}
{% block content %}
  
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign in</h4>
            <form action="{% url 'loginpage' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input required type ="text" class="form-control" placeholder="username" name = "username" >
                </div>
                <div class="form-group">
                    <input required type ="password" class="form-control" placeholder="password" name = "password" >
                </div>
                <div class="form-group">
                    <a href="{% url 'reset_password' %}" class="float-right">Forgot password?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Login </button>
                </div>
            </form>
        </div>
    </div>
    <!-- card .// -->

    <p class="text-center mt-4">Don't have an account? <a href="register.html">Sign up</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
